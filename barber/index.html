<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="file.svg" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>R & R BARBER</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="login">
			<div class="context">
				<h2>Login</h2>
				<p>Sign in to your account</p>
			</div>
			<div class="loginform">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="loginmail"
						placeholder="name@example.com">
				</div>
				<label for="inputPassword5" class="form-label">Password</label>
				<input type="password" id="loginpassword" class="form-control" aria-describedby="passwordHelpBlock">
			</div>
			<div class="d-grid gap-2 col-6 mx-auto mt-3">
				<button class="btn btn-dark loginbtn" type="button" >Log in</button>
			</div>

			<p class="mt-3">Don't have an account?</p>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button class="btn btn-link" type="button" style="color: black; text-decoration: none;">Sign in</button>
			</div>
		</div>
		<div class="signup">
			<div class="context">
				<h2>Sign Up</h2>
				<p>Create a new account</p>
			</div>
			<div class="signform">
				<label for="inputName" class="form-label">Name</label>
				<input type="text" id="inputName" class="form-control">
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="signmail"
						placeholder="name@example.com">
				</div>
				<label for="inputPassword5" class="form-label">Password</label>
				<input type="password" id="signpassword" class="form-control" aria-describedby="passwordHelpBlock">

			</div>
			<div class="d-grid gap-2 col-6 mx-auto mt-3">
				<button class="btn btn-dark signbtn" type="button">Sign Up</button>
			</div>
		</div>
		<div class="book">
			<div class="context">
				<img class="mb-" src="file.svg" alt="">
				<h2>Book <br>appointment</h2>
			</div>
			<div class="bookform">
				<select class="form-select bookservice" aria-label="Default select example">
					<option selected>Service</option>
					<option value="1">Hair Cut</option>
					<option value="2">Beard Cut</option>
					<option value="3">Hair & Beard Cut</option>
				</select>

				<input id="bookdate" class="form-control mt-3" type="date" />
				<input type="time" class="mt-3" name="" id="booktime">
			</div>
			<div class="d-grid gap-2 col-6 mx-auto mt-3">
				<button class="btn btn-dark " type="button" id="bookbtn">Book</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
